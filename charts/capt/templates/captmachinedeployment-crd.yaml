      type: integer
    - jsonPath: .status.availableReplicas
      name: Available
      type: integer
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: CaptMachineDeployment is the Schema for the captmachinedeployments
          API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: CaptMachineDeploymentSpec defines the desired state of CaptMachineDeployment
            properties:
              minReadySeconds:
                description: |-
                  MinReadySeconds is the minimum number of seconds for which a newly created machine should
                  be ready without any of its container crashing, for it to be considered available.
                  Defaults to 0 (machine will be considered available as soon as it is ready)
                format: int32
                type: integer
              paused:
                description: Paused indicates that the deployment is paused.
                type: boolean
              progressDeadlineSeconds:
                description: |-
                  ProgressDeadlineSeconds is the maximum time in seconds for a deployment to
                  make progress before it is considered to be failed. The deployment controller will
                  continue to process failed deployments and a condition with a ProgressDeadlineExceeded
                  reason will be surfaced in the deployment status. Note that progress will not be
                  estimated during the time a deployment is paused. Defaults to 600s.
                format: int32
                type: integer
              replicas:
                description: |-
                  Replicas is the number of desired replicas.
                  This is a pointer to distinguish between explicit zero and unspecified.
                format: int32
                type: integer
              revisionHistoryLimit:
                description: |-
                  RevisionHistoryLimit is the maximum number of old MachineSets to retain to allow rollback.
                  This is a pointer to distinguish between explicit zero and not specified.
                  Defaults to 10.
                format: int32
                type: integer
              selector:
                description: |-
                  Selector is a label query over machines that should match the replica count.
                  It must match the machine template's labels.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              strategy:
                description: Strategy describes how to replace existing machines with
                  new ones.
                properties:
                  rollingUpdate:
                    description: |-
                      Rolling update config params. Present only if DeploymentStrategyType =
                      RollingUpdate.
                    properties:
                      maxSurge:
                        anyOf:
                        - type: integer
                        - type: string
                        description: |-
                          The maximum number of machines that can be scheduled above the desired number of
                          machines.
                          Value can be an absolute number (ex: 5) or a percentage of desired machines (ex: 10%).
                          Absolute number is calculated from percentage by rounding up.
                          Defaults to 1.
                        x-kubernetes-int-or-string: true
                      maxUnavailable:
                        anyOf:
                        - type: integer
                        - type: string
                        description: |-
                          The maximum number of machines that can be unavailable during the update.
                          Value can be an absolute number (ex: 5) or a percentage of desired machines (ex: 10%).
                          Absolute number is calculated from percentage by rounding down.
                          Defaults to 0.
                        x-kubernetes-int-or-string: true
                    type: object
                  type:
                    description: Type of deployment. Can be "Recreate" or "RollingUpdate".
                      Default is RollingUpdate.
                    type: string
                type: object
              template:
                description: |-
                  Template is the object that describes the machine that will be created if
                  insufficient replicas are detected.
                properties:
                  metadata:
                    description: |-
                      Standard object's metadata.
                      More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#metadata
                    type: object
                  spec:
                    description: |-
                      Specification of the desired behavior of the machine.
                      More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status
                    properties:
                      instanceType:
                        description: InstanceType is the EC2 instance type to use for
                          the node
                        type: string
                      labels:
                        additionalProperties:
                          type: string
                        description: Labels is a map of kubernetes labels to apply to
                          the node
                        type: object
                      nodeGroupRef:
                        description: NodeGroupRef is a reference to the NodeGroup this
                          machine belongs to
                        properties:
                          name:
                            description: Name is the name of the NodeGroup
                            type: string
                          namespace:
                            description: Namespace is the namespace of the NodeGroup
                            type: string
                        required:
                        - name
                        - namespace
                        type: object
                      tags:
                        additionalProperties:
                          type: string
                        description: Tags is a map of tags to apply to the node
                        type: object
                      workspaceTemplateRef:
                        description: WorkspaceTemplateRef is a reference to the WorkspaceTemplate
                          used for creating the machine
                        properties:
                          name:
                            description: Name of the referenced WorkspaceTemplate
                            type: string
                          namespace:
                            description: Namespace of the referenced WorkspaceTemplate
                            type: string
                        required:
                        - name
                        type: object
                    required:
                    - instanceType
                    - nodeGroupRef
                    - workspaceTemplateRef
                    type: object
                type: object
            required:
            - template
            type: object
          status:
            description: CaptMachineDeploymentStatus defines the observed state of CaptMachineDeployment
            properties:
              availableReplicas:
                description: Total number of available machines (ready for at least
                  minReadySeconds).
                format: int32
                type: integer
              collisionCount:
                description: |-
                  Count of hash collisions for the MachineDeployment. The MachineDeployment controller
                  uses this field as a collision avoidance mechanism when it needs to create the name for the
                  newest MachineSet.
                format: int32
                type: integer
              conditions:
                description: Represents the latest available observations of a deployment's
                  current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              failureMessage:
                description: |-
                  FailureMessage indicates that there is a terminal problem reconciling the
                  state, and will be set to a descriptive error message.
                type: string
              failureReason:
                description: |-
                  FailureReason indicates that there is a terminal problem reconciling the
                  state, and will be set to a token value suitable for programmatic
                  interpretation.
                type: string
              observedGeneration:
                description: ObservedGeneration reflects the generation of the most
                  recently observed MachineDeployment.
                format: int64
                type: integer
              replicas:
                description: Total number of non-terminated machines targeted by this
                  deployment (their labels match the selector).
                format: int32
                type: integer
              unavailableReplicas:
                description: |-
                  Total number of unavailable machines targeted by this deployment. This is the total number of
                  machines that are still required for the deployment to have 100% available capacity. They may
                  either be machines that are running but not yet available or machines that still have not been created.
                format: int32
                type: integer
              updatedReplicas:
                description: The generation observed by the deployment controller.
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
